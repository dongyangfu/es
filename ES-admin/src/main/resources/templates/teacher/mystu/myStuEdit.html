<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改学生成绩信息')" />
    <th:block th:include="include :: select2-css" />
</head>
<body>
<div class="main-content">
    <form class="form-horizontal" id="form-stu-edit" >
        <h4 class="form-header h4">基本信息</h4>
        <div class="row" th:each="stuMap :${stuMap}">
            <input type="hidden" name="practiceId" id="practiceId" th:value="${stuMap.practiceId}">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">学生ID：</label>
                    <div class="col-sm-5">
                        <input name="stuId" class="form-control" type="text" id="stuId" th:value="${stuMap.stuId}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">学号：</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" name="stuNum" id="stuNum" th:value="${stuMap.stuNum}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">姓名：</label>
                    <div class="col-sm-5">
                        <input name="stuName" class="form-control" type="text" id="stuName" th:value="${stuMap.stuName}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">班级：</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" name="stuClass" id="stuClass" th:value="${stuMap.stuClass}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">联系方式：</label>
                    <div class="col-sm-5">
                        <input name="stuTel" class="form-control" type="text" id="stuTel" th:value="${stuMap.stuTel}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <h4 class="form-header h4">课题信息</h4>
        <div class="row" th:each="stuMap :${stuMap}">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">实践环节：</label>
                    <div class="col-sm-5">
                        <input name="practiceName" class="form-control" type="text" id="practiceName" th:value="${stuMap.practiceName}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">课题名称：</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" name="stuPracticeName" id="stuPracticeName" th:value="${stuMap.stuPracticeName}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">课题成绩：</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" placeholder="请输入0~100的数字" onkeyup="this.value=this.value.replace(/\D/g,'')" onblur="this.value=this.value.replace(/\D/g,'')" id="practiceScore" name="practiceScore" maxlength="3" th:value="${stuMap.score}" required>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>提 交</button>&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
    </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script type="text/javascript">
    var prefix = ctx + "teacher/mystu";

    function submitHandler() {
        if ($.validate.form()) {
            $.modal.confirm("提交后就不可再更改，是否确定提交？", function() {
                var data = $("#form-stu-edit").serializeArray();
                $.operate.saveTab(prefix + "/edit", data);
            })
        }
    }

</script>
</body>
</html>
