<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('通知公告列表')" />
    <link rel="stylesheet" type="text/css" href="https://www.huangwx.cn/css/sweetalert.css">
    <script type="text/javascript" src="https://www.huangwx.cn/js/sweetalert-dev.js"></script>
</head>
<body class="gray-bg" onload="init()">
<div  class="main-content"><!--class="container-div"-->
    <!--th:action="@{/student/apply/submit}"--> <form method="post" class="form-horizontal" id="form-user-edit" th:object="${stuUser}"><!--th:object="${user}"-->
    <h4 class="form-header h4">完善个人信息</h4>
        <input name="userId"  type="hidden"  th:field="*{StuId}" />
        <input id="stuIde" name="stuIde"  type="hidden"  th:field="*{stuIde}" />
    <div class="row">
        <div class="col-sm-12 select-table table-striped">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">学号：</label>
                    <div class="col-sm-8">
                        <input name="userName"  class="form-control" type="text" maxlength="30"  required th:field="*{stuNum}" disabled>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">姓名：</label>
                    <div class="col-sm-8">
                        <input name="userName" placeholder="请输入姓名" class="form-control" type="text" maxlength="30"  required th:field="*{stuName}" disabled>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">班级：</label>
                    <div class="col-sm-8">
                        <input name="userName" placeholder="请输入班级" class="form-control" type="text" maxlength="30"  required th:field="*{stuClass}" disabled>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">性别：</label>
                    <div class="col-sm-8">
                        <input name="userName" id="t1" placeholder="请输入性别" class="form-control" type="text" maxlength="30" th:field="*{stuSex}" required><!--th:field="*{userName}"-->
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">年龄：</label>
                    <div class="col-sm-8">
                        <input name="userName" id="t2" placeholder="请输入年龄" class="form-control" type="text" maxlength="30" th:field="*{stuAge}" required><!--th:field="*{userName}"-->
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <label class="col-sm-4 control-label">手机号码：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input name="phonenumber"  id="t3" placeholder="请输入手机号码" class="form-control" type="text" maxlength="11" th:field="*{stuTel}">
                            <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <label class="col-sm-4 control-label">邮箱：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input name="email"  id="t4" class="form-control email" type="text" maxlength="50" placeholder="请输入邮箱" th:field="*{stuMail}">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">微信：</label>
                    <div class="col-sm-8">
                        <input name="userName"  id="t5" placeholder="请输入微信号码" class="form-control" type="text" maxlength="30" th:field="*{stuWx}" required><!--th:field="*{userName}"-->
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">QQ：</label>
                    <div class="col-sm-8">
                        <input name="userName"  id="t6" placeholder="请输入请求号码" class="form-control" type="text" maxlength="30" th:field="*{stuQq}" required><!--th:field="*{userName}"-->
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <label class="col-xs-2 control-label">特长：</label>
                    <div class="col-xs-10">
                        <textarea name="remark"  id="t7" maxlength="500" class="form-control" rows="3" th:field="*{stuSpe}"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">申请状态：</label>
                    <div class="col-sm-8">
                        <input name="userName" id="t8"  class="form-control" type="text" maxlength="30"  th:value="*{stuIde}==1?'未申请':'已申请'" required disabled><!--th:field="*{userName}"-->
                    </div>
                </div>
            </div>

            <!--<table id="bootstrap-table"></table>-->
        </div>
    </div>
        <div class="row">
            <div class="col-sm-offset-5 col-sm-10">
                <button id="alarm3" type="button" class="btn btn-sm btn-primary" onclick="submitSaveHandler()"><i  class="fa fa-check"></i>暂时保存</button>&nbsp;
                <button id="alarm4" type="button" class="btn btn-sm btn-danger"  onclick="submitHandler()"><i class="fa fa-check">提交申请</i></button>
            </div><!--onclick="submitHandler()"-->
        </div>
    </form>
</div>

<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "student/apply";
    /*暂时保存*/
    var t1,t2,t3,t4,t5,t6,t7,stuIde,alarm3,alarm4;
    var oStorage;
    var oStorage;
    function submitHandler() {
        if ($.validate.form()) {
            $.modal.confirm("提交后就不可再更改，是否确定提交？", function() {
                var data = $("#form-user-edit").serializeArray();
                $.operate.saveTab(prefix + "/submit", data);
            })
        }
    }
    function submitSaveHandler() {
        if ($.validate.form()) {
            $.modal.confirm("保存后还可以更改，是否确定保存？", function() {
                var data = $("#form-user-edit").serializeArray();
                $.operate.saveTab(prefix + "/tempsubmit", data);
            })
        }
    }
    function init() {
        t1 = document.getElementById("t1");
        t2 = document.getElementById("t2");
        t3 = document.getElementById("t3");
        t4 = document.getElementById("t4");
        t5 = document.getElementById("t5");
        t6 = document.getElementById("t6");
        t7 = document.getElementById("t7");
        alarm3 = document.getElementById("alarm3");
        alarm4 = document.getElementById("alarm4");

        /*lStorage = window.localStorage;
        t1.value = localStorage.getItem("t1");
        t2.value = localStorage.getItem("t2");
        t3.value = localStorage.getItem("t3");
        t4.value = localStorage.getItem("t4");
        t5.value = localStorage.getItem("t5");
        t6.value = localStorage.getItem("t6");
        t7.value = localStorage.getItem("t7");*/
        stuIde = document.getElementById("stuIde");
        if (stuIde.value!=1){
            $('input').attr("readonly",true);
            $(':button').attr("disabled",true);
            $('textarea').attr("readonly",true);

        }
    }



</script>
</body>
</html>
