<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('通知公告列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="notice-form">
				<div class="select-list">
					<ul>
						<li>
							公告标题：<input type="text" name="noticeTitle"/>
						</li>
						<li>
							操作人员：<input type="text" name="createBy"/>
						</li>
						<li>
							公告类型：<select name="noticeType" th:with="type=${@dict.getType('stu_notice_type')}">
							<option value="">所有</option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>


		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table"></table>
		</div>
	</div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('student:notice:detail')}]];
	var types = [[${@dict.getType('stu_notice_type')}]];
	var datas = [[${@dict.getType('stu_notice_status')}]];
	var prefix = ctx + "student/notice";

	$(function() {
		var options = {
			url: prefix + "/list",
			detailUrl: prefix + "/detail/{id}",
			createUrl: prefix + "/add",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove",
			modalName: "公告",
			columns: [{
				checkbox: true
			},
				{
					field : 'noticeId',
					title : '序号'
				},
				{
					field : 'noticeTitle',
					title : '公告标题'
				},
				{
					field : 'createBy',
					title : '发布者'
				},
				{
					field: 'createTime',
					title: '发布时间',
					sortable: true
				},
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.noticeId + '\')"><i class="fa fa-edit"></i>查看</a> ');
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
	});
</script>
</body>
</html>
